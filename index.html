<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultaor</title>
    <link href="styles.css" rel="stylesheet">
    <script src = "calc.js" defer></script>
</head>
<body>
    <div class = "calculator-grid">
        <div class = "output">
              <div data-prev class="prev-operand"></div>
              <div data-current class="current-operand"></div>
        </div>
        <button data-allclear class="span-two">AC</button>
        <button data-delete class="span-two">DEL</button>
        
        <button data-number>1</button> <!-- using data attributes not classes-->
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>รท</button>
    
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>*</button>
        
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number class="span-two">0</button>
        <button data-number>.</button>
        <button data-operation>+</button>
        <button data-equals class="span-4">=</button>
    </div>
</body>
</html>
